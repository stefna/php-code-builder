name: "Continuous Integration"

on:
  - push
  - pull_request

env:
  COMPOSER_FLAGS: "--ansi --no-interaction --no-progress --prefer-dist"

jobs:
    cs:
        name: "Codestyle check on PHP 8.0"
        runs-on: "ubuntu-latest"

        steps:
            - name: "Set up PHP"
              uses: "shivammathur/setup-php@v2"
              with:
                  php-version: "8.0"
                  tools: "composer:v2"

            - name: "Checkout code"
              uses: "actions/checkout@v2"

            - name: "Download dependencies"
              run: "composer update ${{ env.COMPOSER_FLAGS }}"

            - name: "Check codestyle"
              run: "./vendor/bin/phpcs -n --standard=vendor/stefna/codestyle/library.xml src/ tests/"

    tests:
        name: "Tests"
        runs-on: "ubuntu-latest"
        continue-on-error: ${{ matrix.experimental }}
        strategy:
            fail-fast: false
            matrix:
                dependencies:
                    - "lowest"
                    - "highest"
                php-version:
                    - "8.0"
                    - "8.1"
                    - "8.2"
                experimental:
                    - false
                include:
                    - php-version: "8.3"
                      composer-options: "--ignore-platform-reqs"
                      experimental: true
                      dependencies: "highest"

        steps:
            - name: "Set up PHP"
              uses: "shivammathur/setup-php@v2"
              with:
                  coverage: "none"
                  php-version: "${{ matrix.php-version }}"
                  tools: "composer:v2"

            - name: "Checkout"
              uses: "actions/checkout@v2"

            - name: "Install lowest dependencies"
              if: ${{ matrix.dependencies == 'lowest' }}
              run: "composer update --prefer-lowest ${{ env.COMPOSER_FLAGS }} ${{ matrix.composer-options }}"

            - name: "Install highest dependencies"
              if: ${{ matrix.dependencies == 'highest' }}
              run: "composer update ${{ env.COMPOSER_FLAGS }} ${{ matrix.composer-options }}"

            - name: "Run tests"
              run: "./vendor/bin/phpunit -c phpunit.xml.dist"


    static-analysis:
        name: "Static analysis"
        runs-on: "ubuntu-latest"
        strategy:
            matrix:
                php-version:
                    - "8.0"

        steps:
            - name: "Set up PHP"
              uses: "shivammathur/setup-php@v2"
              with:
                  coverage: "none"
                  php-version: "${{ matrix.php-version }}"
                  tools: "composer:v2"

            - name: "Checkout"
              uses: "actions/checkout@v2"

            - name: "Install latest dependencies"
              run: "composer update ${{ env.COMPOSER_FLAGS }}"

            - name: "Run PHPStan"
              run: "vendor/bin/phpstan analyse"
